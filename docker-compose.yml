services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile  
    container_name: scraper
    depends_on:
      - mongo
    volumes:
      - .:/app  
    working_dir: /app/scraper  
    command: python import_mongo.py  

volumes:
  mongo_data: